<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Discreto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #005bb5;
            text-decoration: underline;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 16px;
            line-height: 1.5;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Olá! Aqui está o link que você pediu:</p>
        <a id="discreetLink" href="#" target="_blank">Clique aqui para ver uma mensagem especial</a>
        <div id="loadingMessage" class="loading">Obtendo localização...</div>
    </div>

    <script>
        const discreetLink = document.getElementById('discreetLink');
        const loadingMessage = document.getElementById('loadingMessage');

        discreetLink.addEventListener('click', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do link

            loadingMessage.style.display = 'block'; // Mostra mensagem de carregamento

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        window.open(mapsUrl, '_blank'); // Abre o link em uma nova aba
                        loadingMessage.style.display = 'none'; // Oculta a mensagem de carregamento
                    },
                    (error) => {
                        alert('Erro ao obter a localização: ' + error.message);
                        loadingMessage.style.display = 'none'; // Oculta a mensagem de carregamento
                    },
                    { timeout: 10000 } // Define um timeout de 10 segundos
                );
            } else {
                alert('Geolocalização não é suportada pelo seu navegador.');
                loadingMessage.style.display = 'none'; // Oculta a mensagem de carregamento
            }
        });
    </script>
</body>
</html>
