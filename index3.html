<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletar Geolocalização</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 14px;
            color: #666;
        }
        .success {
            display: none;
            margin-top: 1rem;
            font-size: 14px;
            color: green;
        }
        .error {
            display: none;
            margin-top: 1rem;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Estamos coletando sua localização para melhorar nossos serviços.</p>
        <div id="loadingMessage" class="loading">Coletando localização...</div>
        <div id="successMessage" class="success">Localização coletada com sucesso!</div>
        <div id="errorMessage" class="error">Erro ao coletar localização.</div>
    </div>

    <script>
        const loadingMessage = document.getElementById('loadingMessage');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Função para enviar a localização para o backend
        const sendLocationToBackend = async (latitude, longitude) => {
            try {
                const response = await fetch('http://localhost:3000/save-location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ latitude, longitude }),
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                } else {
                    throw new Error('Erro ao enviar localização');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                console.error('Erro:', error);
            } finally {
                loadingMessage.style.display = 'none';
            }
        };

        // Função principal para obter a geolocalização
        const getLocation = () => {
            if (navigator.geolocation) {
                loadingMessage.style.display = 'block';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        sendLocationToBackend(latitude, longitude); // Envia para o backend
                    },
                    (error) => {
                        errorMessage.style.display = 'block';
                        loadingMessage.style.display = 'none';
                        console.error('Erro ao obter localização:', error.message);
                    },
                    { timeout: 10000 } // Timeout de 10 segundos
                );
            } else {
                errorMessage.style.display = 'block';
                console.error('Geolocalização não é suportada pelo navegador.');
            }
        };

        // Inicia a coleta de localização quando a página carrega
        window.onload = getLocation;
    </script>
</body>
</html>
