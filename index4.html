<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSec Scanner | Quantum Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores Quânticas Aprimoradas */
            --quantum-blue: #00f7ff;
            --quantum-purple: #b300ff;
            --quantum-pink: #ff00b7;
            --quantum-green: #00ff88;
            --quantum-yellow: #ffe05d;
            --quantum-dark: #0a0e17;
            --quantum-darker: #050a10;
            --quantum-darker-2: #02050a;
            --quantum-light: #d0f4ff;
            --quantum-lighter: #e6f9ff;
            
            /* Efeitos de Partículas Aprimorados */
            --particle-glow: 0 0 15px rgba(0, 247, 255, 0.7),
                             0 0 30px rgba(179, 0, 255, 0.5),
                             0 0 45px rgba(255, 0, 183, 0.3);
            
            /* Gradientes Quânticos Aprimorados */
            --gradient-primary: linear-gradient(135deg, var(--quantum-blue), var(--quantum-purple));
            --gradient-accent: linear-gradient(135deg, var(--quantum-pink), var(--quantum-purple));
            --gradient-danger: linear-gradient(135deg, var(--quantum-pink), #ff0000);
            --gradient-success: linear-gradient(135deg, var(--quantum-green), var(--quantum-blue));
            
            /* Transições Holográficas Aprimoradas */
            --transition-quantum: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-quantum-slow: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            color: var(--quantum-light);
            background-color: var(--quantum-dark);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(179, 0, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 183, 0.03) 0%, transparent 25%);
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de Partículas Aprimorado */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--quantum-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        .particle:nth-child(3n+1) {
            background: var(--quantum-purple);
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .particle:nth-child(3n+2) {
            background: var(--quantum-pink);
            animation-delay: -10s;
            animation-duration: 25s;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            50% { transform: translateY(-100px) translateX(100px) rotate(180deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Efeito de Circuito Aprimorado */
        .circuit-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
            animation: circuit-move 120s linear infinite;
        }

        @keyframes circuit-move {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Layout Principal Aprimorado */
        .quantum-container {
            display: grid;
            grid-template-areas:
                "header"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Cabeçalho Holográfico Aprimorado */
        header {
            grid-area: header;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 3rem;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Logo Quântico Aprimorado */
        .quantum-logo {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            position: relative;
        }

        .logo-orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--particle-glow);
            animation: pulse 4s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo-orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .logo-orb i {
            font-size: 1.5rem;
            color: var(--quantum-dark);
            z-index: 2;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--quantum-blue), var(--quantum-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .logo-text::after {
            content: 'QUANTUM EDITION';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, var(--quantum-pink), var(--quantum-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        /* Navegação Quântica Aprimorada */
        .quantum-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--quantum-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition-quantum);
            display: flex;
            align-items: center;
            gap: 0.7rem;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition-quantum);
        }

        .nav-link:hover {
            color: var(--quantum-blue);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            color: var(--quantum-blue);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }

        .nav-link.active::before {
            width: 100%;
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        /* Botões Quânticos Aprimorados */
        .quantum-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.8rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-quantum);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            z-index: -1;
            transition: var(--transition-quantum);
        }

        .quantum-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            z-index: -2;
            opacity: 0;
            transition: var(--transition-quantum);
        }

        .quantum-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 247, 255, 0.4);
        }

        .quantum-btn:hover::before {
            opacity: 0;
        }

        .quantum-btn:hover::after {
            opacity: 1;
        }

        .quantum-btn i {
            font-size: 1.1rem;
        }

        .btn-primary {
            color: var(--quantum-dark);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--quantum-blue);
            color: var(--quantum-blue);
        }

        .btn-secondary::before {
            background: var(--quantum-blue);
            opacity: 0.1;
        }

        .btn-secondary:hover {
            color: var(--quantum-dark);
            background: var(--quantum-blue);
        }

        .btn-danger {
            background: transparent;
            border: 2px solid var(--quantum-pink);
            color: var(--quantum-pink);
        }

        .btn-danger::before {
            background: var(--quantum-pink);
            opacity: 0.1;
        }

        .btn-danger:hover {
            color: var(--quantum-dark);
            background: var(--quantum-pink);
        }

        .btn-success {
            background: transparent;
            border: 2px solid var(--quantum-green);
            color: var(--quantum-green);
        }

        .btn-success::before {
            background: var(--quantum-green);
            opacity: 0.1;
        }

        .btn-success:hover {
            color: var(--quantum-dark);
            background: var(--quantum-green);
        }

        /* Conteúdo Principal Aprimorado */
        main {
            grid-area: main;
            padding: 3rem;
            position: relative;
        }

        /* Seções Holográficas Aprimoradas */
        .quantum-section {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.15);
            transition: var(--transition-quantum);
            position: relative;
            overflow: hidden;
        }

        .quantum-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.03), rgba(179, 0, 255, 0.03));
            pointer-events: none;
        }

        .quantum-section:hover {
            border-color: rgba(0, 247, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0, 247, 255, 0.2);
            transform: translateY(-5px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100px;
            height: 2px;
            background: var(--gradient-primary);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: var(--quantum-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
        }

        .section-title i {
            font-size: 1.8rem;
            color: var(--quantum-blue);
        }

        .section-actions {
            display: flex;
            gap: 1.5rem;
        }

        /* Painel de Status Quântico Aprimorado */
        .quantum-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(5, 10, 16, 0.6);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: var(--transition-quantum);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.05), rgba(179, 0, 255, 0.05));
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 247, 255, 0.2);
            border-color: rgba(0, 247, 255, 0.3);
        }

        .stat-card.critical {
            border-top: 4px solid var(--quantum-pink);
        }

        .stat-card.high {
            border-top: 4px solid var(--quantum-purple);
        }

        .stat-card.medium {
            border-top: 4px solid var(--quantum-blue);
        }

        .stat-card.low {
            border-top: 4px solid var(--quantum-green);
        }

        .stat-card.info {
            border-top: 4px solid var(--quantum-yellow);
        }

        .stat-title {
            font-size: 1.1rem;
            color: var(--quantum-light);
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .stat-card.critical .stat-value {
            color: var(--quantum-pink);
            text-shadow: 0 0 15px rgba(255, 0, 183, 0.5);
        }

        .stat-card.high .stat-value {
            color: var(--quantum-purple);
            text-shadow: 0 0 15px rgba(179, 0, 255, 0.5);
        }

        .stat-card.medium .stat-value {
            color: var(--quantum-blue);
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .stat-card.low .stat-value {
            color: var(--quantum-green);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .stat-card.info .stat-value {
            color: var(--quantum-yellow);
            text-shadow: 0 0 15px rgba(255, 224, 93, 0.5);
        }

        .stat-value::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 3px;
            opacity: 0.7;
        }

        .stat-description {
            font-size: 0.95rem;
            color: rgba(208, 244, 255, 0.7);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Lista de Vulnerabilidades Aprimorada */
        .vulnerabilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
        }

        .vulnerability-hologram {
            background: rgba(5, 10, 16, 0.7);
            border-radius: 15px;
            padding: 2rem;
            transition: var(--transition-quantum);
            border-left: 6px solid;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .vulnerability-hologram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.03), rgba(179, 0, 255, 0.03));
            pointer-events: none;
        }

        .vulnerability-hologram:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.2);
        }

        .vulnerability-hologram.critical {
            border-left-color: var(--quantum-pink);
        }

        .vulnerability-hologram.high {
            border-left-color: var(--quantum-purple);
        }

        .vulnerability-hologram.medium {
            border-left-color: var(--quantum-blue);
        }

        .vulnerability-hologram.low {
            border-left-color: var(--quantum-green);
        }

        .vulnerability-hologram.info {
            border-left-color: var(--quantum-yellow);
        }

        .vulnerability-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .vulnerability-title {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--quantum-light);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vulnerability-title i {
            font-size: 1.5rem;
        }

        .severity-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing:
