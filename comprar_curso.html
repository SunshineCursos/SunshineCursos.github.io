<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Curso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0a192f;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(17, 34, 64, 0.9);
            border-radius: 10px;
        }
        h1 {
            color: #64ffda;
        }
        .course-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .course-details h2 {
            color: #64ffda;
        }
        .button {
            background: #64ffda;
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background: #1a365f;
            color: white;
        }
        /* Estilos para o modal do PIX */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a365f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .close {
            color: #64ffda;
            font-size: 24px;
            cursor: pointer;
        }
        .copy-button {
            background: #64ffda;
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background: #1a365f;
            color: white;
        }
        /* Estilos para a notificação "Copiado" */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #64ffda;
            color: #0a192f;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="courseTitle">Detalhes do Curso</h1>
        <div class="course-details" id="courseDetails">
            <!-- Detalhes do curso serão carregados aqui -->
        </div>
        <button class="button" onclick="showPixModal()">Pagar com PIX</button>
    </div>

    <!-- Modal do PIX -->
    <div id="pixModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Pagamento via PIX</h2>
            <p>Realize o pagamento para a chave PIX abaixo:</p>
            <p>
                <strong>Chave PIX:</strong>
                <span id="pixKey">59.664.760/0001-46</span>
                <button class="copy-button" onclick="copyPixKey()">Copiar Chave</button>
            </p>
            <p>Ou escaneie o QR Code:</p>
            <img src="https://via.placeholder.com/200" alt="QR Code PIX"> <!-- Substitua pelo seu QR Code -->
            <p>Após o pagamento, clique no botão abaixo para enviar o comprovante no WhatsApp.</p>
            <a id="whatsappLink" class="button" target="_blank">Enviar Comprovante no WhatsApp</a>
        </div>
    </div>

    <!-- Notificação "Copiado" -->
    <div id="toast" class="toast">Chave PIX copiada!</div>

    <script>
        // Dados dos cursos (pode ser substituído por uma API ou banco de dados)
        const courses = {
            // Cursos de Vitalidade para Idosos
            "vitalidade-modulo1": {
                title: "Módulo 1: Introdução à Saúde do Idoso",
                description: "Aprenda sobre os principais cuidados com a saúde do idoso, incluindo alimentação, exercícios e prevenção de doenças crônicas.",
                price: "R$50,00"
            },
            "vitalidade-modulo2": {
                title: "Módulo 2: Exercícios e Mobilidade",
                description: "Descubra exercícios específicos para melhorar a mobilidade, força e equilíbrio dos idosos.",
                price: "R$50,00"
            },
            "vitalidade-modulo3": {
                title: "Módulo 3: Alimentação Saudável",
                description: "Aprenda sobre dietas específicas para idosos, incluindo alimentos que promovem a saúde e previnem doenças.",
                price: "R$50,00"
            },
            "vitalidade-modulo4": {
                title: "Módulo 4: Saúde Mental",
                description: "Conheça técnicas para cuidar da saúde mental dos idosos, incluindo atividades cognitivas e suporte emocional.",
                price: "R$50,00"
            },
            "vitalidade-modulo5": {
                title: "Módulo 5: Prevenção de Quedas",
                description: "Descubra como adaptar o ambiente e ensinar técnicas para evitar quedas e lesões.",
                price: "R$50,00"
            },
            "vitalidade-modulo6": {
                title: "Módulo 6: Cuidadores e Apoio Familiar",
                description: "Aprenda estratégias para cuidar de idosos, incluindo comunicação eficaz e cuidados diários.",
                price: "R$50,00"
            },
            "vitalidade-modulo7": {
                title: "Módulo 7: Envelhecimento Ativo",
                description: "Conheça práticas para manter os idosos ativos, engajados e saudáveis.",
                price: "R$50,00"
            },

            // Cursos de Transformação Corporal
            "transformacao-modulo1": {
                title: "Módulo 1: Fundamentos da Transformação Corporal",
                description: "Aprenda os fundamentos da transformação corporal, incluindo alimentação, exercícios e hábitos saudáveis.",
                price: "R$50,00"
            },
            "transformacao-modulo2": {
                title: "Módulo 2: Exercícios para Definição Muscular",
                description: "Descubra os melhores exercícios para ganhar massa muscular e definir o corpo de forma eficiente.",
                price: "R$50,00"
            },
            "transformacao-modulo3": {
                title: "Módulo 3: Nutrição para Transformação Corporal",
                description: "Conheça os alimentos e dietas que ajudam na transformação corporal, incluindo dicas para ganho de massa e perda de gordura.",
                price: "R$50,00"
            },

            // Cursos de Solução para Negócios
            "solucao-negocios-modulo1": {
                title: "Módulo 1: Gestão Eficiente",
                description: "Este módulo aborda técnicas de gestão para melhorar a eficiência e a lucratividade do seu negócio.",
                price: "R$50,00"
            },
            "solucao-negocios-modulo2": {
                title: "Módulo 2: Marketing Digital",
                description: "Aprenda a usar ferramentas de marketing digital para atrair clientes e aumentar as vendas.",

            },

            // Cursos de Desenvolvimento Pessoal
            "desenvolvimento-modulo1": {

            },
            "desenvolvimento-modulo2": {
                title: "Módulo 2: Comunicação Eficaz",
                description: "Aprenda a se comunicar de forma clara e assertiva, melhorando seus relacionamentos pessoais e profissionais.",
                price: "R$50,00"
            },

            // Cursos de Bem-Estar e Saúde
            "bemestar-modulo1": {
                title: "Módulo 1: Hábitos Saudáveis para uma Vida Plena",
                description: "Descubra como pequenas mudanças no dia a dia podem transformar sua saúde e bem-estar.",
                price: "R$50,00"
            },
            "bemestar-modulo2": {
                title: "Módulo 2: Gerenciamento do Estresse",
                description: "Aprenda estratégias práticas para gerenciar o estresse e manter o equilíbrio emocional.",
                price: "R$50,00"
            },

            // Cursos de Superação de Desafios
            "superacao-modulo1": {
                title: "Módulo 1: Como Vencer Limitações",
                description: "Aprenda a identificar e superar limitações pessoais e profissionais.",
                price: "R$50,00"
            },
            "superacao-modulo2": {
                title: "Módulo 2: Resiliência e Persistência",
                description: "Aprenda a ser resiliente e persistente, mesmo diante das adversidades.",
                price: "R$50,00"
            }
        };

        // Função para carregar os detalhes do curso com base no parâmetro da URL
        function loadCourseDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('curso');

            const courseTitle = document.getElementById('courseTitle');
            const courseDetails = document.getElementById('courseDetails');
            const whatsappLink = document.getElementById('whatsappLink');

            if (courses[courseId]) {
                const course = courses[courseId];
                courseTitle.textContent = course.title;
                courseDetails.innerHTML = `
                    <h2>${course.title}</h2>
                    <p><strong>Descrição:</strong> ${course.description}</p>
                    <p><strong>Valor:</strong> ${course.price}</p>
                `;

                // Configura o link do WhatsApp
                const message = `Olá, realizei o pagamento do curso "${course.title}" e gostaria de receber o acesso. Aqui está o comprovante.`;
                whatsappLink.href = `https://wa.me/55477191829433?text=${encodeURIComponent(message)}`;
            } else {
                courseTitle.textContent = "Curso não encontrado";
                courseDetails.innerHTML = "<p>Por favor, volte à página inicial e selecione um curso válido.</p>";
            }
        }

        // Função para exibir o modal do PIX
        function showPixModal() {
            const modal = document.getElementById('pixModal');
            modal.style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            const modal = document.getElementById('pixModal');
            modal.style.display = 'none';
        }

        // Função para copiar a chave PIX
        function copyPixKey() {
            const pixKey = document.getElementById('pixKey').innerText;
            navigator.clipboard.writeText(pixKey)
                .then(() => {
                    showToast();
                })
                .catch(() => {
                    alert('Erro ao copiar a chave PIX.');
                });
        }

        // Função para exibir a notificação "Copiado"
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000); // A notificação desaparece após 3 segundos
        }

        // Carregar os detalhes do curso ao abrir a página
        loadCourseDetails();
    </script>
</body>
</html>
