<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Cursos - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a192f, #1a365f);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(17, 34, 64, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #64ffda;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu a:hover {
            color: #64ffda;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(26, 54, 95, 0.9)), url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #ffffff;
        }

        .hero h1 {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            color: #a8b2d1;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .hero .cta-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #64ffda, #1a365f);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero .cta-button:hover {
            background: linear-gradient(135deg, #1a365f, #64ffda);
            color: #ffffff;
        }

        .payment-info {
            text-align: center;
            padding: 40px;
        }

        .payment-info p {
            font-size: 1.2rem;
            color: #a8b2d1;
            margin-bottom: 20px;
        }

        .payment-info .pix-key {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
        }

        .whatsapp-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #25D366;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sunshine Cursos</div>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="cursos.html">Cursos</a>
        </div>
    </nav>

    <section class="hero">
        <div>
            <h1>Bem-vindo ao Sunshine Cursos</h1>
            <p>Os melhores cursos online para você se especializar e crescer profissionalmente!</p>
            <button class="cta-button" onclick="window.location.href='cursos.html'">Ver Cursos</button>
        </div>
    </section>

    </body>
</html>
